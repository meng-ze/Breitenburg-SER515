{% macro render_field(field) %}
  <div class="form-group">
  <tr>
	  <td class="col-form-label">{{ field.label }} : <td/>
	  <td>{{ field(**kwargs)|safe }}
	  {% if field.errors %}
	    <ul class=errors>
	    {% for error in field.errors %}
	      <li>{{ error }}</li>
	    {% endfor %}
	    </ul>
	  {% endif %}
	  </td>
  </tr>
  </div>
  <br>
{% endmacro %}
